<GridLayout rows="auto,*,*">
	<ListView  row="1" rowSpan="2" [items]="users"
	    (itemTap)="callUser($event)">
		<ng-template let-item="item">
			<GridLayout columns="*,auto,10,auto" padding="0 10" height="44">
				<Label [text]="item.username"></Label>
			</GridLayout>
		</ng-template>
	</ListView>
</GridLayout>
